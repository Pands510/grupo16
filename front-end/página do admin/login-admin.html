<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Solicitações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="login-container">
        <h2>Login - Admin</h2>

        <!-- caixa de erro - dps eu mudo isso -->
        <div id="errorMsg" class="error">Usuário ou senha incorretos</div>

        <form id="loginForm">

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- script inicial para integração com o back -->
    <script>
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            /* quando o back estiver pronto, só trocar esse fetch aki pelos seguintes:
            fetch("http://localhost/backend/login.php" ...)
            Ou: fetch("http://localhost:3000/login") */

            console.log("Dados para enviar ao backend:", usuario, senha);

            // validação visual
            if (usuario.trim() === "" || senha.trim() === "") {
                errorMsg.innerText = "Preencha todos os campos";
                errorMsg.style.display = "block";
                return;
            }

            // pelo que entendi, vai ficar por aqui a chamada para o back
        });
    </script>

</body>
</html>
